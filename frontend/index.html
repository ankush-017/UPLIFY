<!doctype html>
<html lang="en">

<head>
  <!-- Charset -->
  <meta charset="UTF-8" />

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary SEO Title -->
  <title>Best Jobs & Internships for Students in India | Apply Now - Uplify</title>

  <!-- Meta Description (VERY IMPORTANT for ranking) -->
  <meta name="description"
    content="Find the best internships and jobs for students in India. Apply directly through Uplify and track your applications easily. Trusted platform for student opportunities." />

  <!-- Keywords -->
  <meta name="keywords"
    content="Internships India, Student Jobs India, Best Internships 2026, College Internships, Fresher Jobs, Uplify" />

  <!-- Author -->
  <meta name="author" content="Uplify" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://uplify.live/" />

  <!-- Favicon (Put lo.jpg inside public folder) -->
  <link rel="icon" href="/lo.jpg" type="image/png" sizes="32x32" />

  <!-- Open Graph (For LinkedIn, WhatsApp sharing) -->
  <meta property="og:title"
    content="Best Jobs & Internships for Students in India | Uplify" />
  <meta property="og:description"
    content="Explore verified internships and jobs for students in India. Apply directly on Uplify and track your applications." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://uplify.live/" />
  <meta property="og:image" content="https://uplify.live/lo.jpg" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title"
    content="Best Jobs & Internships for Students in India | Uplify" />
  <meta name="twitter:description"
    content="Apply for top internships and student jobs in India. Track your applications with Uplify." />
  <meta name="twitter:image" content="https://uplify.live/lo.jpg" />

</head>

  <div id="root"></div>

  <!-- Background Scripts -->

</html>
